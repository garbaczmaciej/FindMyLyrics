<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Find My Lyrics</title>
	<link rel="stylesheet" href="/static/css/index.css">
	<link rel="stylesheet" href="/static/css/search-bar.css">
</head>
<body>
	<section id="main-section">
		<section id="header-section">
			<h1>Find My <mark style="color: #E67E22; background: none;">Lyrics</mark></h1>
			<form onsubmit="submitForm();return false;" action="">
				<label for="input-url">Spotify Song URL:</label>
				<br>
				<input name="input-url" id="input-url" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
				<br>
				<label id="wrong-input-message"></label>
			</form>
		</section>
	</section>
	<section id="help-section">
		<img width="150px" src="/static/images/spotify-icon.svg" id="spotify-icon">
		<br>
		<h1><mark style="color: #E67E22; background: none;">Find My Lyrics</mark> finds lyrics of a song, given the spotify song URL</h1>
	</section>
</body>
<script src="/static/js/search-bar.js" type="text/javascript"></script>
</html>
