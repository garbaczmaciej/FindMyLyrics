<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% block title %}
		<title>Find My Lyrics</title>
	{% endblock %}

	{% block styles %}
		<link rel="stylesheet" href="/static/css/nav-bar.css">
		<link rel="stylesheet" href="/static/css/search-bar.css">
	{% endblock %}
</head>
<body>
	<section id="nav-bar">
		<a href="/"><h2 id="nav-bar-logo">FindMyLyrics</h2></a>
		<form onsubmit="submitForm();return false;" action="">
			<input name="input-url" id="input-url" type="text" autocomplete="off" autocapitalize="off" spellcheck="false">
			<label id="wrong-input-message"></label>
		</form>
	</section>
	{% block page_content %}

	{% endblock %}
</body>

{% block scripts %}
	<script src="/static/js/search-bar.js" type="text/javascript"></script>
	<script src="/static/js/api-request-song.js" type="text/javascript"></script>
{% endblock %}

</html>
